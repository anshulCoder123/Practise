<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body style ="background-color: rgb(221, 247, 247);">
 
     <div class="text-center h1">
           Our  Review
     </div>
    
      <div    style="background-color:rgb(159, 179, 181); display: block; width:145px ;height:10px ;margin: 0 auto">
             
      </div>
    <div class=" text-center mt-4">
         <!-- <img src="james-person-1.jpg" class="rounded" alt="..." width="70px"> -->
       
        <div class=" card mx-auto my-auto" style="width: 20rem;">
            <img src="james-person-1.jpg" class="card-img-top rounded-circle mx-auto" alt="Image."  style="width:60% ; height:30%" >
            <div class="card-body  mt-2">
              <h5 class="card-title" id="name">Card title</h5>
              <p class="card-text" id="para">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        
              <button type="button" class="btn btn-primary" onclick="previous()">Previous</button>
             <button type="button" class="btn btn-primary" onclick="next()">Next</button>
            </div>
          </div>
        
      </div>

      
    
      <script src="app.js"></script>
